<div>
  <div id="search">
    <table style="width:100%">
      <tr>
        <th>姓名</th>
        <td>
          <input kendoTextBox >
        </td>
        <th>性別</th>
        <td>
            <input type="radio" id="r1" name="rg" class="k-radio" checked />
            <label class="k-radio-label" for="r1">男</label><br />
            <input type="radio" id="r2" name="rg" class="k-radio" checked />
            <label class="k-radio-label" for="r2">女</label>
        </td>
      </tr>
      <tr>
        <th>學號</th>
        <td>
          <input type="number">
        </td>
        <th>生日</th>
        <td>
            <kendo-datepicker
                  [format]="'yyyy/MM/dd'"
                  [value]="value"
              ></kendo-datepicker>~
        </td>
      </tr>
      <tr>
        <th>科系</th>
        <td>
            <kendo-multiselect [data]="listItems" [value]="itemValue" [placeholder]="'Your favorite sports'"></kendo-multiselect>
            
        </td>
        <th>年級</th>
        <td>
            <kendo-autocomplete [data]="listItems" [placeholder]="'Your favorite sport'">
              </kendo-autocomplete>
        </td>
      </tr>
    </table>
  </div>
  <div id="btns">
    <button kendoButton (click)="onButtonClick()" [primary]="true">查詢</button>
    <button>清除</button>
    <button>新增</button>
  </div>
  <div id="grid">
      <kendo-grid [data]="gridData" [height]="410">
          <kendo-grid-column field="ProductID" title="ID" width="40">
          </kendo-grid-column>
          <kendo-grid-column field="ProductName" title="Name" width="250">
          </kendo-grid-column>
          <kendo-grid-column field="Category.CategoryName" title="Category">
          </kendo-grid-column>
          <kendo-grid-column field="UnitPrice" title="Price" width="80">
          </kendo-grid-column>
          <kendo-grid-column field="UnitsInStock" title="In stock" width="80">
          </kendo-grid-column>
          <kendo-grid-column field="Discontinued" title="Discontinued" width="120">
              <ng-template kendoGridCellTemplate let-dataItem>
                  <input type="checkbox" [checked]="dataItem.Discontinued" disabled/>
              </ng-template>
          </kendo-grid-column>
      </kendo-grid>
  </div>
</div>
