<div>
  <form #addForm="ngForm" class="k-form-inline">
    <table style="width:100%">
      <tr>
        <th>姓名</th>
        <td>
          <input kendoTextBox id="name" [(ngModel)]="addData.name" name="name" required #name="ngModel">
          <div [hidden]="name.valid || name.untouched" class="alert alert-danger k-required">
            必填
          </div>
        </td>
        <th>學號</th>
        <td>
          <kendo-maskedtextbox type="number" id="id" [(ngModel)]="addData.id" name="id" [mask]="'00000'"></kendo-maskedtextbox>
        </td>
      </tr>
      <tr>
        <th>性別</th>
        <td>
          <input type="radio" id="addDataGenderM" name="addDataGender" [(ngModel)]="addData.gender" class="k-radio" value="M" />
          <label class="k-radio-label" for="addDataGenderM">男</label>
          <input type="radio" id="addDataGenderF" name="addDataGender" [(ngModel)]="addData.gender" class="k-radio" value="F" />
          <label class="k-radio-label" for="addDataGenderF">女</label>
        </td>
        <th>生日</th>
        <td>
          <kendo-datepicker id="birth" [(ngModel)]="addData.birth" name="birth" [format]="'yyyy/MM/dd'"></kendo-datepicker>
        </td>
      </tr>
      <tr>
        <th>年級</th>
        <td>
          <kendo-dropdownlist id="grade" [(ngModel)]="addData.grade" name="grade" [data]="gradeList" [defaultItem]="defaultgradeList"
            [textField]="'gradeName'" [valueField]="'grade'" (valueChange)="changeGrade($event)">
          </kendo-dropdownlist>
        </td>
        <th>科系</th>
        <td>
          <kendo-dropdownlist id="dept" [(ngModel)]="addData.dept" name="dept" [data]="deptList" [defaultItem]="defaultDepteList" [textField]="'deptName'"
            [valueField]="'deptId'" (valueChange)="changeDept($event)">
          </kendo-dropdownlist>
        </td>
      </tr>
      <tr>
        <th>身高</th>
        <td>
          <kendo-numerictextbox [(ngModel)]="addData.height" id="height" name="height" [spinners]="false" [min]="0.00" [step]="10"  [format]="'0.00 cm'"></kendo-numerictextbox>
        </td>
        <th>體重</th>
        <td>
          <kendo-numerictextbox [(ngModel)]="addData.weight" id="weight" name="weight" [spinners]="false" [min]="0.00" [step]="10"  [format]="'0.00 kg'"></kendo-numerictextbox>
        </td>
      </tr>
    </table>
    <div class="text-right">
        <button type="button" class="k-button" (click)="close()">取消</button>
        <button type="submit" class="k-button k-primary" (click)="saveData(addForm)"[disabled]="!addForm.form.valid" >送出</button>
    </div>
  </form>
</div>
